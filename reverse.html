<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script> <!-- 引入vue的cdn -->
    
</head>
<body>
    <div id="root"></div>
    <script>
        Vue.createApp({//Vue.createApp代表創建一個vue實例
            data(){
                return{
                    content:'hello world'
                }
            },
            methods:{ //函數要呼叫作用 放在methods
                handleBtnClick(){
                    this.content = this.content.split('').reverse().join('');
                    // this.content = 'dlrow olleh'
                }
            },
            template:`<div>
                {{content}}
                <button v-on:click="handleBtnClick">反轉</button>  
                </div>`
                //在Vue裡面要用事件 要用v-on來綁定
        }).mount('#root');//.mount('#root') 在div名稱=root上使用Vue
    </script>
</body>
</html>
